<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <bdi class="previous-value"></bdi>
            <bdi class="current-value"></bdi>
        </div>

        <div class="keys-row">
            <div class="key clear">Clear</div>
            <div class="key backspace"><i class="fa-solid fa-delete-left"></i></div>
            <div class="key operation" data-value="/"><i class="fa-solid fa-divide"></i></div>
        </div>

        <div class="keys-row">
            <div class="key number" data-value="7">7</div>
            <div class="key number" data-value="8">8</div>
            <div class="key number" data-value="9">9</div>
            <div class="key operation" data-value="*"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <div class="keys-row">
            <div class="key number" data-value="4">4</div>
            <div class="key number" data-value="5">5</div>
            <div class="key number" data-value="6">6</div>
            <div class="key operation" data-value="-"><i class="fa-solid fa-minus"></i></div>
        </div>

        <div class="keys-row">
            <div class="key number" data-value="1">1</div>
            <div class="key number" data-value="2">2</div>
            <div class="key number" data-value="3">3</div>
            <div class="key operation" data-value="+"><i class="fa-solid fa-plus"></i></div>
        </div>

        <div class="keys-row">
            <div class="key number" data-value="0">0</div>
            <div class="key dot">.</div>
            <div class="key equals"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
